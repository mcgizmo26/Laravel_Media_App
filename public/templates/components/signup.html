<div class="signup">
    <form>
        <div class="form-group row">
            <label for="inputFirstname" class="col-sm-2 col-form-label"
                >First Name</label
            >
            <div class="col-sm-10">
                <input
                    type="text"
                    class="form-control"
                    id="inputFirstname"
                    placeholder="John"
                    ng-model="user.firstname"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputLastname" class="col-sm-2 col-form-label"
                >Last Name</label
            >
            <div class="col-sm-10">
                <input
                    type="text"
                    class="form-control"
                    id="inputLastname"
                    placeholder="Doe"
                    ng-model="user.lastname"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label"
                >Email</label
            >
            <div class="col-sm-10">
                <input
                    type="text"
                    class="form-control"
                    id="inputEmail"
                    placeholder="email@example.com"
                    ng-model="user.email"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label"
                >Password</label
            >
            <div class="col-sm-10">
                <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Password"
                    ng-model="user.password"
                />
            </div>
        </div>
    </form>
    <button type="button" class="btn btn-primary" ng-click="createUserInstance(user)">Create Account</button>
    <span ng-show="errorExists" class="text-center text-danger" ng-bind="errorMessage"></span>
</div>
