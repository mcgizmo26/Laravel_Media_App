<section class="home">
    <div id="nameContainer" class="row">
        <div class="col-6" ng-bind="userWelcome"></div>
    </div>
    <div id="upperContainer" class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span
                                class="input-group-text"
                                id="inputGroupFileAddon01"
                                >Upload</span
                            >
                        </div>
                        <div class="custom-file">
                            <input
                                type="file"
                                class="custom-file-input"
                                id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01"
                            />
                            <label
                                class="custom-file-label"
                                for="inputGroupFile01"
                                >Choose file</label
                            >
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" ng-click="logout()">Log Out</button>
                </div>
            </div>
        </div>
    </div>
    <div
        id="lowerHomeContainer"
        class="row border-top border-secondary mx-3 mb-2"
    >
        <div class="col-5 border-right border-secondary">
            Your files:
        </div>
        <div class="col-7"></div>
    </div>
</section>
